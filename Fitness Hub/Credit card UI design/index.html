<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png">
            <h5>Master Card</h5>
            </span>
            <img src="images/chip.png">
        </header>

        <div class="card-detail">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">3112 2019 8910</h5>
                <h5 class="name"> Ayushi Patel</h5>
            </div>

            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/2028</h5>
            </div>
        </div>
    </div>
</body>
</html>
